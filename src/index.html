<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="search-form js-search-form" name="searchImageForm">
      <input
        class="form-control js-search-input"
        type="text"
        name="searchQuery"
        placeholder="Find your first images..."
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button class="btn btn-outline-success" type="submit" id="button-addon2">
        Search photo
      </button>
    </form>

    <ul class="gallery"></ul>
    <span class="loader"></span>
    <button type="button" class="load-btn btn">Load more</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
